<!doctype html>
<html>
	<head>
        <title>{% block title %}Welcome{% endblock %} | Temperature & Humidity Graphs</title>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.11.0/metricsgraphics.min.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/metricsgraphics-demo-dark.css') }}">

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.11.0/metricsgraphics.min.js" type="text/javascript"></script>

	</head>
	<body>
		<section class="content">
			<h1>{% block page_title %}Hello World{% endblock %}</h1>
			{% block body %}{% endblock %}
		</section>
		<footer>
            Based on <a href="https://www.python.org/">Python</a>, <a href="http://flask.pocoo.org/">Flask</a>,
            <a href="http://metricsgraphicsjs.org/">Metrics Graphics JS</a>
		</footer>
	</body>
</html>
